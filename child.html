    <div class="title">
        <h1>小時候最常做的事</h1>
        <p>
            我小時候並沒有去幼稚園，我們很多加的媽媽跟爸爸們一起辦了一個叫在家上課的教育性活動
            <br />
            會有許多家的小孩據在一起，並且每一個禮拜由其中一家的爸爸或媽媽來負責教東西
            <br />
            教的東西有許多不同的種類
        </p>
    </div>

    <div class="article">
        <p>
            <br />
            從做食物
            <br />
            <img src="photo/pizza.jpg" width="300" />
            <br />
            <br />
            到講故事給其他的小孩們聽
            <br />
            <img src="photo/tell story.jpg" width="300" />
            <br />
            <br />
            而在我小時候還有學習溜直排輪，那個時候是在社區跟其他的小孩請老師來一起學的
            <br />
            <img src="photo/rollerskate.jpg" width="300" />
            <br />
            <br />
            在要去上小學前，叔叔阿姨們也有幫我們辦了一個類似結業式的東西，幫我們做了結業的帽子跟胸章以及畢業證書
            <br />
