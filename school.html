        <h1>在學校中的點點滴滴</h1>
        <p>
            我們家從我小時候就讓我學鋼琴，也因此讓我對於音樂產生了不小的興趣
            <br />
            在國小的時候曾經參加過直笛團，並且也有代表學校出去比賽
            <br />
            在國中因為時間不便而沒有參加到的管樂團，在高中時也因為有時間而加入了管樂的家庭
            <br />
            並且在高二及高三這兩年，都代表學校的管樂團比賽並且成功晉級全國賽
        </p>
