        <h1>在學校中的點點滴滴</h1>
        <p>
            我們家從我小時候在讓我學鋼琴，也因此讓我對於音樂產生了不小的興趣
            <br />
            在國小的時候曾經參加過直笛團，並且也有代表學校出去比過賽
            <br />
            因為國中種種時間不便而沒有參加道的管樂團，在高中的時候也因為有空閒時間而參加了
            <br />
            並且在高二及高三兩年都代表學校的管樂團比市賽並且成功晉級全國賽
        </p>
